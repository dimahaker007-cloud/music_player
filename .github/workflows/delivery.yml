name: CI/CD Music Player API

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  # Етап 1: Перевірка коду (CI)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Або ваша версія
          cache: true

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release

  # Етап 2: Публікація в GHCR (Delivery)
  delivery-ghcr:
    needs: build-and-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: . # Контекст — корінь репозиторію (щоб бачити Core/Business)
          file: ./ApiProjectFolderName/Dockerfile # ВКАЖІТЬ ВЛАСНИЙ ШЛЯХ ДО DOCKERFILE API
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/music-player-api:latest
            ghcr.io/${{ github.repository_owner }}/music-player-api:${{ github.sha }}
